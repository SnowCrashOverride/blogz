{% extends "newnewbase.html" %}

{% block content %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='newstyles.css') }}">
    <h1>Users</h1>

    <hr />

    {% if users|length == 0 %}
    <p>No albums yet</p>
    {% else %}


        <li>
            
            {% for owner in users %}
            <li>    
                <div class="userlink"></div>
                    <a href="music?user={{ owner.id }}"><h2>{{ owner.username }}</h2></li>
                </div>
            <br>
            {% endfor %}
        </li>
        <br>
    
    {% endif %}

{% endblock %}
