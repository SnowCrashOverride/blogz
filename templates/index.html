{% extends "newbase.html" %}

{% block content %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles.css') }}">
    <h1>Users</h1>

    <hr />

    {% if users|length == 0 %}
    <p>No albums yet</p>
    {% else %}

        <li>
            {% for owner in users %}
            <li><a href="music?user={{ owner.id }}"><h2>{{ owner.username }}</h2></li>
            <br>
            {% endfor %}
        </li>
        <br>

    {% endif %}

{% endblock %}
