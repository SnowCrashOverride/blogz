{% extends "newbase.html" %}


{% block content %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles.css') }}">
    <h1>Good Musics</h1>
    
    <hr />

    {% if musics|length == 0 %}
    <p>No musics</p>
    {% else %}

        
            {% for music in musics %}
            <span>
            <a href='/music?id={{ music.id }}' >
                <h2 type='text' name='title' value='{{ music.title }}'>
                {{ music.title }}</h2></a>
                <h2 type='text' name='artist' value='{{ music.artist }}'>
                    {{ music.artist }}</h2></a>
                
                <h2><img src = "{{music.cover}}" style=width:200px;height:200px;> </h2>

                <h5><!{{ music.rating }}</h5>


                <h5>{{ music.date }}</h5>
                    
                <em> added by </em><em type='text' name='owner' value='{{ music.owner.username }}'>
                    <a href='/music?user={{ music.owner.id }}' >{{ music.owner.username }}</a></em>
            <br>
            <br>
                        
            </span>
            {% endfor %}
        
        {% endif %}

{% endblock %}
